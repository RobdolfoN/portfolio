{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block head_title %}Portfolio{% endblock %}</title>
    {% include 'head/css.html' %}
</head>
<body>
        <!-- Navbar -->
       <div class="relative text-gray-800 bg-gray-50">
        <header>
            <nav class="w-full">
                <div class="flex justify-between w-full px-16 py-8">
                    <!-- Left Nav -->
                    <div>
                        <ul
                            class="flex flex-col text-left md:flex-row space-y-5 md:space-y-0 md:space-x-6 text-xl md:text-2xl">
                            <li class="text-left">
                                <a href="{% url 'home' %}">
                                    Resume
                                </a>
    
                            </li>
                            <li class="text-left relative">
                                <a href="#projects" id="projects-trigger">
                                    Project Portfolio
                                </a>
                                <!-- Dropdown Menu -->
                                <ul class="dropdown-menu absolute hidden text-gray-700 text-lg pt-1 w-64 z-50">
                                    <li><a class="bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap" href="{% url 'dashboard' %}">Dashboard Project</a></li>
                                    <li><a class="bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap" href="{% url 'ecozlounge' %}">Eco Zlounge For SAFRAN</a></li>
                                    <li><a class="bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap" href="{% url 'dem' %}">DEM Visualizer</a></li>
                                    <!-- <li><a class="rounded-b bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap" href="#project3">Project 3</a></li> -->
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <!-- Right Nav -->
                    <div>
                        <!-- Socials -->
                        <ul class="flex flex-col md:flex-row items-end md:items-center md:space-x-4 space-y-4 md:space-y-0">

    
                            <li>
                                <a href="https://www.linkedin.com" target="_blank" aria-label="linkedin"
                                    class="hover:text-blue-600">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-9 h-9 rounded-full" fill="currentColor"
                                        class="bi bi-linkedin" viewBox="0 0 16 16">
                                        <path
                                            d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z" />
                                    </svg>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    </div>
    <!-- / Navbar --> 

    <script>
        var projectsTrigger = document.getElementById('projects-trigger');
        var dropdownMenu = document.querySelector('.dropdown-menu');
    
        // Show the dropdown menu
        function showDropdown() {
            dropdownMenu.classList.remove('hidden');
        }
    
        // Hide the dropdown menu
        function hideDropdown() {
            dropdownMenu.classList.add('hidden');
        }
    
        projectsTrigger.addEventListener('mouseenter', showDropdown);
        projectsTrigger.addEventListener('mouseleave', hideDropdown);
        dropdownMenu.addEventListener('mouseenter', showDropdown);
        dropdownMenu.addEventListener('mouseleave', hideDropdown);
    </script>
</body>



</html>
